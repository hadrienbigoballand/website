  <!-- Script for day/night theme management - simplified and cleaned up -->
  <script>
  $(document).ready(function(){
      // Event handlers for day/night buttons
      $("#moon").click(function(){
          $("body").removeClass("day");
          $("body").addClass("night");
          localStorage.setItem('theme', 'night');
      });
      
      $("#sun").click(function(){
          $("body").removeClass("night");
          $("body").addClass("day");
          localStorage.setItem('theme', 'day');
      });
      
      // Apply stored theme
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) {
          if (storedTheme === 'night') {
              $("body").removeClass("day");
              $("body").addClass("night");
          } else {
              $("body").addClass("day");
              $("body").removeClass("night");
          }
      }
  });
  </script>

      answer: "Deux √©v√©nements sont ind√©pendants si la r√©alisation de l‚Äôun n'influence pas la probabilit√© de l‚Äôautre : $P_A(B) = P(B)$."

      question: "Comment calcule-t-on une probabilit√© conjointe si les √©v√©nements sont ind√©pendants ?",

      // Functions
      function flipCard() {
        isFlipped = !isFlipped;
        
        // Remove bounce hint after first click
        $(".bounce-hint").fadeOut(300);
        
        if (isFlipped) {
          $(".flashcard").addClass("flipped");
        } else {
          $(".flashcard").removeClass("flipped");
        }
        
        // Fade effect for content during flip
        setTimeout(function() {
          $(".card-content").addClass("fade-in");
          setTimeout(function() {
            $(".card-content").removeClass("fade-in");
          }, 500);
        }, 200);
      }

      function highlightKey(keyName) {
        // Find the key element with matching text content
        $(".key").each(function() {
          if ($(this).text() === keyName) {
            const key = $(this);
            // Add a highlight class
            key.css({
              "transform": "translateY(2px)",
              "opacity": "0.7"
            });
            
            // Remove it after animation completes
            setTimeout(function() {
              key.css({
                "transform": "",
                "opacity": ""
              });
            }, 200);
          }
        });
      }
      
      function updateCard() {
        if (isFlipped) {
          $(".flashcard").removeClass("flipped");
          isFlipped = false;
        }
      
        setTimeout(function () {
          $(".front .card-content").html(flashcards[currentCardIndex].question);
          $(".back .card-content").html(flashcards[currentCardIndex].answer);
      
          $(".card-number").text((currentCardIndex + 1) + " / " + flashcards.length);
      
          $(".card-content").addClass("fade-in");
          setTimeout(function () {
            $(".card-content").removeClass("fade-in");
          }, 500);
      
          // üëâ Trigger MathJax re-render
          if (window.MathJax) {
            MathJax.typesetPromise();
          }
        }, 100);
      }
      
      function nextCard() {
        if (currentCardIndex < flashcards.length - 1) {
          currentCardIndex++;
          updateCard();
          updateProgressBar();
        }
      }
      
      function previousCard() {
        if (currentCardIndex > 0) {
          currentCardIndex--;
          updateCard();
          updateProgressBar();
        }
      }
      
      function updateProgressBar() {
        const progress = ((currentCardIndex + 1) / flashcards.length) * 100;
        $(".progress-bar").css("width", progress + "%");
      }
    });
  </script>
</body>
</html>
